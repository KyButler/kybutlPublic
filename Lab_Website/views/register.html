<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
    <form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->

        <label ="formGroupExampleInput">Name</label>
        <div class="form-inline">
          <label class="sr-only" for="firstName">Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <label class="sr-only" for="lastName">Username</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <label for="formGroupExampleInput">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="Enter e-mail">
        <label for="formGroupExampleInput">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter a password">
        <label for="formGroupExampleInput">Confirm Password</label>
        <input type="password" class="form-control" id="password" placeholder="Confirm your password">
        <label for="formGroupExampleInput">CU Boulder Alumni</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r1" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r1" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            No
          </label>
        </div>
        <label for="formGroupExampleInput">CU Boulder Student</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r2" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r2" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            No
          </label>
        </div>
        <label for="formGroupExampleInput">CU Boulder Undergrad/Grad</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r3" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Undergraduate
          </label>
          <select class="custom-select">
            <option selected>Choose an option. . . </option>
            <option value="1">Freshman</option>
            <option value="2">Sophomore</option>
            <option value="3">Junior</option>
            <option value="3">Senior</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r3" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Graduate
          </label>
          <select class="custom-select">
            <option selected>Choose an option. . . </option>
            <option value="1">MA</option>
            <option value="2">MBA</option>
            <option value="3">PhD</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="r3" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Niether
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
